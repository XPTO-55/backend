## Qual banco de dados o ORM(JPA) irá utilizar
## Opção que caso a classe que contém a model atualize, a alteração é refletida no banco
spring.jpa.hibernate.ddl-auto=update
## Mostrar as operações que são feitas no banco no terminal
spring.jpa.show-sql=true
## Inicializar o banco com dados
spring.jpa.defer-datasource-initialization=true
## Mostrar mensagens de erro
server.error.include-message=always
## Listagem de perfis ativos de desenvolvimento
spring.profiles.active=prod,stage,test,dev
## Url do swagger
springdoc.swagger-ui.path=/docs/index.html
springdoc.show-actuator=true
springdoc.use-management-port=false
management.server.port=9090
management.endpoints.web.exposure.include=openapi, swagger-ui
spring.jpa.properties.hibernate.dialect=org.hibernate.spatial.dialect.mysql.MySQL56InnoDBSpatialDialect
